services:
  - type: web
    name: still-api
    env: python
    rootDir: api
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg libavcodec-extra
      pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_BASE
        sync: false
      - key: OPENAI_API_VERSION
        value: 2024-12-01-preview
      - key: OPENAI_DEPLOYMENT_NAME
        sync: false
      - key: SPEECH_KEY
        sync: false
      - key: SPEECH_REGION
        sync: false
      - key: AZURE_STORAGE_CONNECTION_STRING
        sync: false